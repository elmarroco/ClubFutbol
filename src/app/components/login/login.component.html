<div class="d-flex justify-content-center h-100 mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Iniciar Sesión</h3>
    </div>
    <div class="card-body">
      <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input id="user" name="user" type="text" class="form-control" placeholder="usuario" ngModel required>

        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input id="password" name="password" type="password" class="form-control" placeholder="contraseña" ngModel required>
        </div>
        <div class="row align-items-center remember">
          <input type="checkbox">Recuerdame
        </div>
        <div class="form-group">
          <input type="submit" value="Login" class="btn float-right login_btn">
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center">
        <a href="#">Olvide mi contraseña</a>
      </div>
    </div>
  </div>
</div>
