<h2 class="text-center mt-5">Partidos Actuales</h2>
<div class="row d-flex justify-content-center">
  <div class="col-8">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Fecha</th>
          <th scope="col">Rival</th>
          <th scope="col">Cancha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let partido of listaPartidos.partidos">
          <td>{{partido.idPartido}}</td>
          <td>{{partido.fecha | date}}</td>
          <td>{{partido.rival}}</td>
          <td>{{partido.cancha}}</td>
        </tr>
      </tbody>
    </table>
    <a routerLink="../"><button class="btn btn-primary btn-block">Regresar</button></a>


  </div>
</div>
