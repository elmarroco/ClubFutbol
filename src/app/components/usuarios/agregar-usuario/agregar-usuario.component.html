<h1 class="text-center mt-2">Agregar Usuario</h1>

<form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
  <div class="row mt-5">
    <div class="col-6">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="usuario25" ngModel required>
      </div>
      <div class="form-group">
        <label for="role">Rol de usuario:</label>
        <select class="form-control" name="rol" id="rol" ngModel required>
          <option value="admin">Administrador</option>
          <option value="jugador">Jugador</option>
          <option value="medico">Médico</option>
          <option value="masajista">Masajista</option>
          <option value="nutriologo">Nutriologo</option>
        </select>
      </div>

      <input type="submit" class="btn btn-success btn-lg btn-block" value="Agregar">
    </div>

    <div class="col-6">
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="*******" ngModel
          required>
      </div>
      <button routerLink="../" class="btn btn-primary btn-lg btn-block">Regresar</button>
    </div>
  </div>
</form>
