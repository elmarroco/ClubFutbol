<h2 class="text-center mt-5">Jugadores Actuales</h2>
<div class="row d-flex justify-content-center">
  <div class="col-8">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Edad</th>
          <th scope="col">Nombre</th>
          <th scope="col">Numero</th>
          <th scope="col">Peso</th>
          <th scope="col">Altura</th>
          <th scope="col">Posici√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jugador of listaJugadores.getListaJugador()">
          <td>{{jugador.getID()}}</td>
          <td>{{jugador.getEdad()}}</td>
          <td>{{jugador.getNombre()}}</td>
          <td>{{jugador.getNumero()}}</td>
          <td>{{jugador.getPeso()}}</td>
          <td>{{jugador.getAltura()}}</td>
          <td>{{jugador.getPosicion()}}</td>
        </tr>
      </tbody>
    </table>
    <a routerLink="../"><button class="btn btn-primary btn-block">Regresar</button></a>


  </div>
</div>
